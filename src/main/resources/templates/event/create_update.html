<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head">
</head>
<body>
	<div th:replace="common/fragments :: header"></div>
	<div th:replace="common/fragments :: messages"></div>
	
	<main class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-8">
				<form action="#" method="post" th:action="@{/events/create}" th:object="${event}">
					<input type="hidden" th:field="*{uid}">
					<div class="form-group">
						<label th:for="title">Title</label>
						<input th:errorclass="is-invalid" class="form-control" th:field="*{title}" required="required" placeholder="Enter event title.">
						<div class="invalid-feedback" th:erros="*{title}"></div>
					</div>
					<div class="form-group">
						<label th:for="startDate">Date</label>
						<input type="datetime-local" th:errorclass="is-invalid" class="form-control" th:field="*{startDate}" required="required" placeholder="Enter start date.">
						<div class="invalid-feedback" th:erros="*{startDate}"></div>
					</div>
					<div class="form-group">
						<label th:for="description">Description</label>
						<textarea th:errorclass="is-invalid" class="form-control" th:field="*{description}" required="required"></textarea>
						<div class="invalid-feedback" th:erros="*{description}"></div>
					</div>
					<div class="form-group">
						<label th:for="location">Location</label>
						<input th:errorclass="is-invalid" class="form-control" th:field="*{location}" required="required" placeholder="Enter location.">
						<div class="invalid-feedback" th:erros="*{location}"></div>
					</div>
					<div class="form-group">
						<label for="volunteers">Volunteer</label>
						<select class="form-control" id="volunteers" name="volunteers" multiple="multiple">
							<option th:each="vol : ${volunteers}" 
									th:value="${vol.uid}" 
									th:text="${vol.fullName}" 
									th:selected="${event.volunteers.contains(volunteer)}"></option>
						</select>
						<div class="invalid-feedback" th:errors="*{volunteers}"></div>
					</div>
					<input type="submit" value="Save" class="btn btn-primary btn-sm">
				</form>
			</div>
		</div>
	</main>
</body>
</html>
