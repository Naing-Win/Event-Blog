<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.rog">
<head th:replace="common/fragments :: head">
</head>
<body>
	<div th:replace="common/fragments :: header"></div>
	<div th:replace="common/fragments :: messages"></div>
	<main class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-8">
				<form action="#" id="volunteerForm" th:action="@{/volunteers/create}" method="post" th:object="${volunteer}">
					<input type="hidden" th:field="*{uid}">
					<div class="form-group">
						<label th:for="firstName">First Name</label>
						<input type="text" id="firstName" class="form-control" th:errorclass="is-invalid" th:field="*{firstName}" required="required" placeholder="Enter your first name." />
						<div class="invalid-feedback" th:error="*{firstName}"></div>
					</div>
					<div class="form-group">
						<label th:for="lastName">Last Name</label>
						<input type="text" id="lastName" class="form-control" th:errorclass="is-invalid" th:field="*{lastName}" required="required" placeholder="Enter your last name." />
						<div class="invalid-feedback" th:error="*{lastName}"></div>
					</div>
					<div class="form-group">
						<label th:for="education">Education</label>
						<input type="text" id="education" class="form-control" th:errorclass="is-invalid" th:field="*{education}" required="required" placeholder="Enter your education level." />
						<div class="invalid-feedback" th:error="*{education}"></div>
					</div>
					<div class="form-group">
						<label th:for="phoneNumber">Phone Number</label>
						<input type="number" id="phoneNumber" class="form-control" th:errorclass="is-invalid" th:field="*{phoneNumber}" required="required" placeholder="Enter your phone number." />
						<div class="invalid-feedback" th:error="*{phoneNumber}"></div>
					</div>
					<input type="submit" class="btn btn-success btn-sm" value="Save">
				</form>
			</div>
		</div>
	</main>
</body>
</html>
